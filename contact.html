<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href="assets/vendors/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://use.fontawesome.com/509119480a.js"></script>
    </head>
    <body>

<!--         MAIN CONTAINER    -->  

        <div class="wrapper">

            <!-- HEADER -->

            <header>
                <!-- MAIN NAVIGATION -->
                <div class="main-nav">
                    <nav>
                        <ul>
                            <li><a href="index.html">About</a> </li>
                            <li><a href="portfolio.html">Portfolio</a> </li>
                            <li><a href="#">Contact</a> </li>
                        </ul>
                    
                    </nav>
                </div>
                <!-- NAME CONTAINER -->
                <div class="name-header">
                    <h1>Elshibani Omar</h1>

                </div>
            </header>

            <!-- BODY CONTAINER -->

            <div class="main-container">
                <div class="main-section">
                    <!-- ABOUT ME SECTION -->
                    <div class="section-1">
                        <div class="section-1-title">
                            <h2>Contact</h2>
                        </div>
                        <div class="contact-container">
                            <form method="post" action="#" class="contact-form">

                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" placeholder="Your name" required>

                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="Your email" required>

                                <label for="subject">Message</label>
                                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                                <input type="submit" value="Submit">

                            </form>
                        </div>
                    </div>
                    <!-- CONTACT WITH ME SECTION -->
                    <div class="section-2">
                    
                        <div class="section-2-title">
                            <h2>Contact with Me</h2>
                        </div>
                        <div class="social-nav">
                            <ul class="social-links">
                                <li><a href="https://github.com/eomar1122" target="_blank"><i class="ion-social-github"></i></a></li>
                                <li><a href="https://www.linkedin.com/in/elshibani-omar-71918227/" target="_blank"><i class="ion-social-linkedin"></i></a></li>
                                <li><a href="#" target="_blank"><i class="ion-social-twitter"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div style="clear:both"></div>
            </div>

            <!-- FOOTER -->
            
            <footer>
                <div class="format-foo" >
                    <p>
                        Copyright &copy; 2018 Elshibani Omar
                    </p>
                </div>
            </footer>
        </div>
    </body>
</html>
